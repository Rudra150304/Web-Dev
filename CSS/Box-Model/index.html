<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Boxmodel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        background-color: aqua;
        margin: 10;
      }
      .box1{
        color: rgb(234, 234, 20);
        margin: 25px;
        padding: 10px;
        border: 2px solid blue;
        height: 200px;
        box-sizing: border-box;
      }
      .box2{
        color: red;
        margin: 25px;
        padding: 10px;
        border: 2px solid black;
        height: 200px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <span class="box box1">Box1</span>
    <span class="box box2">Box2</span>
  </body>
</html>
