<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.box {
				border: 2px solid black;
				padding: 34px;
				box-shadow: 5px 15px 5px greenyellow;
			}
            .textshadow{
                text-shadow: 2px 2px 4px #9f1189;
                outline: 2px solid black;
                border: 2px solid green;
                border-radius: 8px;
                outline-offset: 5px;
            }
		</style>
	</head>
	<body>
		<div class="box">I am a box</div>
        <p class="textshadow">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Culpa iure quae laudantium deserunt fuga! Neque dicta eos deserunt. Tempora quia eveniet laboriosam aspernatur porro aliquid. Cupiditate soluta sint voluptatibus hic aut quaerat nesciunt atque.</p>
	</body>
</html>
