<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Filters</title>
        <style>
            .img1{
                filter: brightness(120%) contrast(1.2);
            }
            .img2{
                filter: grayscale(15%) sepia(20%);
            }
            .img3{
                filter: invert(0.075) opacity(0.85);
            }
        </style>
	</head>
	<body>
		<div class="container">
			<img class="img1"
				src="https://img-cdn.pixlr.com/image-generator/history/65bb506dcb310754719cf81f/ede935de-1138-4f66-8ed7-44bd16efc709/medium.webp"
				alt="" />
                <img class="img2" 
                src="https://deep-image.ai/_next/static/media/app-info-generator.bf08e63e.webp" alt="">
                <img class="img3" src="https://www.photoshopessentials.com/newsite/wp-content/uploads/2018/08/resize-images-print-photoshop-f.jpg" alt="">
		</div>
	</body>
</html>
