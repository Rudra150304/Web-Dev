<!--You are given 12 files; 6 audios and 6 videos
Design a website using HTML only which shows these 12 files
1.mp3,2.mp3 etc-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show audio and video files</title>
  </head>
  <body>
    <header>
      <h1>AUDIO AND VIDEO FILES</h1>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>

    <main>
      <div id="a">
        <h1>Audios</h1>
        <audio src="1.mp3" controls alt="audio-1"></audio>
        <audio src="2.mp3" controls alt="audio-2"></audio>
        <audio src="3.mp3" controls alt="audio-3"></audio>
        <audio src="4.mp3" controls alt="audio-4"></audio>
        <audio src="5.mp3" controls alt="audio-5"></audio>
        <audio src="6.mp3" controls alt="audio-6"></audio>
      </div>
      <div id="v">
        <h1>Videos</h1>
        <video src="1.mp4" controls alt="video-1"></video>
        <video src="2.mp4" controls alt="video-2"></video>
        <video src="3.mp4" controls alt="video-3"></video>
        <video src="4.mp4" controls alt="video-4"></video>
        <video src="5.mp4" controls alt="video-5"></video>
        <video src="6.mp4" controls alt="video-6"></video>
      </div>
    </main>
  </body>
</html>
