<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nav-Bar</title>
		<style>
			.container {
				display: flex;
                justify-content: start;
                align-items: start;
                height: 25vh;
                flex-flow: row wrap;
			}
            .logo{
                margin-right: 30vw;
            }
            .text{
                margin: 1.5vw;
                color: black;
                font-size: larger;
            }
            .sc{
                align-self: flex-end;
            }
		</style>
	</head>
	<body>
		<div class="container">
			<div class="items">
					<span class="logo"><img src="Logo.png" alt="Logo" /></span>
					<span class="text">Products</span>
					<span class="text">Pricing</span>
					<span class="text">Resources</span>
					<span class="text">About us</span>
					<span class="text sc">Security and compliance</span>
                    <span class="lang"><img src="Language .png" alt="Language"></span>
			</div>
		</div>
	</body>
</html>
